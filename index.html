<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Merry Christmas</title>
  </head>
  <body>
    <main class="container">
      <section class="congratulations">
        <p>We wish you a Merry Christmas</p>
        <p>Click on your favorite gift</p>
      </section>
      <section class="starAndTreeAndGifts">
        <section class="star">
          <div class="star-1">
            <div class="star-2"></div>
          </div>
        </section>
        <section class="tree-container">
          <div class="tree">
            <div class="triangle"></div>
            <div class="right-triangle"></div>
          </div>
          <div class="blinker">
            <div class="lights lights-1">
              <div class="light"></div>
              <div class="light light-1"></div>
              <div class="light light-1"></div>
              <div class="light"></div>
            </div>
            <div class="lights lights-2">
              <div class="light"></div>
              <div class="light light-1"></div>
              <div class="light light-2"></div>
              <div class="light light-3"></div>
              <div class="light light-3"></div>
              <div class="light light-2"></div>
              <div class="light light-1"></div>
              <div class="light"></div>
            </div>
            <div class="lights lights-3">
              <div class="light"></div>
              <div class="light light-1"></div>
              <div class="light light-2"></div>
              <div class="light light-3"></div>
              <div class="light light-4"></div>
              <div class="light light-5"></div>
              <div class="light light-5"></div>
              <div class="light light-5"></div>
              <div class="light light-4"></div>
              <div class="light light-3"></div>
              <div class="light light-2"></div>
              <div class="light light-1"></div>
              <div class="light"></div>
            </div>
            <div class="lights lights-4">
              <div class="light"></div>
              <div class="light light-1"></div>
              <div class="light light-2"></div>
              <div class="light light-3"></div>
              <div class="light light-4"></div>
              <div class="light light-5"></div>
              <div class="light light-6"></div>
              <div class="light light-7"></div>
              <div class="light light-7"></div>
              <div class="light light-7"></div>
              <div class="light light-7"></div>
              <div class="light light-7"></div>
              <div class="light light-6"></div>
              <div class="light light-5"></div>
              <div class="light light-4"></div>
              <div class="light light-3"></div>
              <div class="light light-2"></div>
              <div class="light light-1"></div>
              <div class="light"></div>
            </div>
            <div class="lights lights-5">
              <div class="light"></div>
              <div class="light light-1"></div>
              <div class="light light-2"></div>
              <div class="light light-3"></div>
              <div class="light light-4"></div>
              <div class="light light-5"></div>
              <div class="light light-6"></div>
              <div class="light light-7"></div>
              <div class="light light-8"></div>
              <div class="light light-9"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-10"></div>
              <div class="light light-9"></div>
              <div class="light light-8"></div>
              <div class="light light-7"></div>
              <div class="light light-6"></div>
              <div class="light light-5"></div>
              <div class="light light-4"></div>
              <div class="light light-3"></div>
              <div class="light light-2"></div>
              <div class="light light-1"></div>
              <div class="light"></div>
            </div>
          </div>
        </section>
        <section class="gifts">
          <div class="minorGift audio2">
            <div class="squares">
              <div class="square minorGift-left-background"></div>
              <div class="square minorGift-left-background"></div>
            </div>
            <div class="squares">
              <div class="square minorGift-left-background"></div>
              <div class="square minorGift-left-background"></div>
            </div>
          </div>
          <div class="greaterGift audio3">
            <div class="squares">
              <div class="square greaterGift-left-background"></div>
              <div class="square greaterGift-left-background"></div>
            </div>
            <div class="squares">
              <div class="square greaterGift-left-background"></div>
              <div class="square greaterGift-left-background"></div>
            </div>
          </div>
          <div class="centerGift audio1">
            <div class="squares">
              <div class="square centerGift-right-background"></div>
              <div class="square centerGift-right-background"></div>
            </div>
            <div class="squares">
              <div class="square centerGift-right-background"></div>
              <div class="square centerGift-right-background"></div>
            </div>
          </div>
          <div class="greaterGift audio4">
            <div class="squares">
              <div class="square greaterGift-right-background"></div>
              <div class="square greaterGift-right-background"></div>
            </div>
            <div class="squares">
              <div class="square greaterGift-right-background"></div>
              <div class="square greaterGift-right-background"></div>
            </div>
          </div>
          <div class="minorGift audio5">
            <div class="squares">
              <div class="square minorGift-right-background"></div>
              <div class="square minorGift-right-background"></div>
            </div>
            <div class="squares">
              <div class="square minorGift-right-background"></div>
              <div class="square minorGift-right-background"></div>
            </div>
          </div>
        </section>
        <div class="shadow"></div>
      </section>
      <section class="snow">
        <div class="snowFlakes">
          <div class="snowFlake flake-1-2"></div>
          <div class="snowFlake flake-2-2"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
